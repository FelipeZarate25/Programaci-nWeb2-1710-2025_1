<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <style>
        /* Estilos específicos para la página de Bienvenida */
        body {
            line-height: 1.6;
            padding: 20px;
            background-color: #ffeb3b; /* Fondo amarillo */
        }

        header {
            background-color: #ff9800; /* Fondo naranja */
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em; /* Tamaño de letra para los enlaces de navegación */
            padding: 5px 10px;
        }

        section {
            padding: 40px;
            text-align: center;
            background-color: #fff; /* Fondo blanco para la sección */
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Estilos para h2 y p */
        h2 {
            font-size: 2em; /* Tamaño de letra para h2 */
            color: #004d99; /* Color del texto */
        }

        p {
            font-size: 1.2em; /* Tamaño de letra para p */
            color: #333; /* Color del texto */
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Nuestra Página</h1>
        <nav>
            <ul>
                <li><a href="/">Bienvenida</a></li>
                <li><a href="/quienes-somos">Quiénes Somos</a></li>
                <li><a href="/conocenos">Conócenos</a></li>
            </ul>
        </nav>
    </header>
    <section id="inicio">
        <h2>Bienvenido</h2>
        <p>Felipe de Jesus Pedro Zarate</p>
        <p>Esta es mi página de bienvenida, parte de la tarea del profesor Aarón, correspondiente al grupo 1710, semestre 2025-1.</p>
    </section>
</body>
</html>
